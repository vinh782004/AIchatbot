<!DOCTYPE html>
<html lang="vi">

        <meta charset="UTF-8">

        <title>Chatbot H·ªçc T·∫≠p</title>

<body>
    <div class="chat-container">
        <h1>ü§ñ Chatbot H·ªçc T·∫≠p</h1>
        <div id="chat-box"></div>

        <form id="chat-form">
            <input type="text" id="user-input" placeholder="Nh·∫≠p c√¢u h·ªèi..." required>
            <button type="submit">G·ª≠i</button>
        </form>

        <div id="learn-form" style="display: none;">
            <p>Bot ch∆∞a bi·∫øt c√¢u n√†y. B·∫°n c√≥ th·ªÉ d·∫°y kh√¥ng?</p>
            <input type="text" id="user-answer" placeholder="Nh·∫≠p c√¢u tr·∫£ l·ªùi...">
            <button onclick="submitAnswer()">L∆∞u c√¢u tr·∫£ l·ªùi</button>
        </div>
    </div>

    <script>
        const chatForm = document.getElementById('chat-form');
        const chatBox = document.getElementById('chat-box');
        const learnForm = document.getElementById('learn-form');
        let currentQuestion = '';

        chatForm.onsubmit = async function(e) {
            e.preventDefault();
            const userInput = document.getElementById('user-input').value;
            currentQuestion = userInput;
            chatBox.innerHTML += `<div class="user">üßë: ${userInput}</div>`;
            document.getElementById('user-input').value = '';

            const response = await fetch('/chat', {
                method: 'POST',
                body: new URLSearchParams({ user_input: userInput }),
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' }
            });
            const data = await response.json();
            chatBox.innerHTML += `<div class="bot">ü§ñ: ${data.response}</div>`;
            chatBox.scrollTop = chatBox.scrollHeight;

            if (data.learn) {
                learnForm.style.display = 'block';
            } else {
                learnForm.style.display = 'none';
            }
        };

        async function submitAnswer() {
            const answer = document.getElementById('user-answer').value;
            if (!answer) return;
            await fetch('/learn', {
                method: 'POST',
                body: new URLSearchParams({
                    user_question: currentQuestion,
                    user_answer: answer
                }),
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' }
            });
            chatBox.innerHTML += `<div class="bot">ü§ñ: C·∫£m ∆°n b·∫°n! M√¨nh ƒë√£ h·ªçc ƒë∆∞·ª£c r·ªìi!</div>`;
            document.getElementById('user-answer').value = '';
            learnForm.style.display = 'none';
        }
    </script>
</body>
